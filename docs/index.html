<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>近期算法比赛 · Contest Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#6750A4">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localizedFormat.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_relativeTime);
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
    dayjs.extend(dayjs_plugin_localizedFormat);
  </script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #6750A4;
      --primary-light: #D0BCFF;
      --secondary: #7D5260;
      --success: #4CAF50;
      --info: #2196F3;
      --warning: #FF9800;
      --danger: #F44336;
      --dark: #1A1C23;
      --light: #F3F5F7;
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    body {
      font-family: 'Inter', -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 380px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      z-index: -1; border-radius: 0 0 40px 40px;
    }

    /* Navbar */
    .navbar {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      padding: 15px 0; position: sticky; top: 0; z-index: 1000;
    }
    .navbar-brand { font-weight:700; color: var(--primary); display:flex; align-items:center; gap:10px; }
    .nav-link {
      font-weight:500;
      transition: var(--transition);
      padding:8px 15px !important;
      border-radius:50px;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(103,80,164,0.1);
      color: var(--primary);
    }

    /* Hero */
    .hero-section { padding:80px 0 60px; color:white; text-align:center; }
    .hero-section h1 { font-weight:800; font-size:3.2rem; margin-bottom:15px; text-shadow:0 2px 10px rgba(0,0,0,0.15);}
    .hero-section p {
      font-size:1.25rem; max-width:700px; margin:0 auto 25px; opacity:0.9;
    }

    /* Stats */
    .stats-container { display:flex; gap:15px; justify-content:center; flex-wrap:wrap; margin-top:20px; }
    .stat-badge {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius:50px;
      padding:8px 20px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.95rem;
      font-weight:500;
    }

    /* Controls */
    .controls-section {
      background:white;
      border-radius:20px;
      box-shadow:var(--card-shadow);
      padding:25px;
      margin:-30px auto 40px;
      max-width:1200px;
      position:relative;
      z-index:10;
    }
    .filter-container { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }

    .filter-btn {
      padding:10px 25px;
      border-radius:50px;
      font-weight:500;
      background: var(--light);
      border: none;
      transition: var(--transition);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .filter-btn.active,
    .filter-btn:hover {
      color: white;
      box-shadow: 0 5px 15px rgba(103,80,164,0.3);
    }
    /* 只有 hover / active 时变色 */
    .filter-btn[data-filter="all"].active,
    .filter-btn[data-filter="all"]:hover {
      background: var(--primary);
    }
    .filter-btn[data-filter="Codeforces"].active,
    .filter-btn[data-filter="Codeforces"]:hover {
      background: var(--info);
    }
    .filter-btn[data-filter="牛客"].active,
    .filter-btn[data-filter="牛客"]:hover {
      background: var(--success);
    }
    .filter-btn[data-filter="AtCoder"].active,
    .filter-btn[data-filter="AtCoder"]:hover {
      background: var(--danger);
    }
    .filter-btn[data-filter="洛谷"].active,
    .filter-btn[data-filter="洛谷"]:hover {
      background: var(--warning);
    }
    .filter-btn[data-filter="力扣"].active,
    .filter-btn[data-filter="力扣"]:hover {
      background: #FF5722;
    }

    /* Contest Cards */
    .contest-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(350px,1fr));
      gap:25px;
      max-width:1300px;
      margin:0 auto;
      padding:0 20px 40px;
    }
    .contest-card {
      background:white;
      border-radius:20px;
      overflow:hidden;
      box-shadow:var(--card-shadow);
      transition:var(--transition);
      display:flex;
      flex-direction:column;
      height:100%;
    }
    .contest-card:hover {
      transform:translateY(-10px);
      box-shadow:0 15px 30px rgba(0,0,0,0.12);
    }
    .card-header {
      padding:20px;
      display:flex;
      align-items:center;
      gap:15px;
    }
    .platform-img {
      width:50px; height:50px; border-radius:15px; object-fit:cover; flex-shrink:0;
    }
    .platform-name {
      font-weight:700;
      font-size:1.1rem;
      margin-bottom:3px;
    }
    .platform-name[data-site="Codeforces"] { color: var(--info); }
    .platform-name[data-site="牛客"]       { color: var(--success); }
    .platform-name[data-site="AtCoder"]    { color: var(--danger); }
    .platform-name[data-site="洛谷"]       { color: var(--warning); }
    .platform-name[data-site="力扣"]       { color: #FF5722; }

    .card-body { padding:0 20px 20px; flex-grow:1; display:flex; flex-direction:column; }
    .contest-name { font-weight:600; font-size:1.25rem; margin-bottom:15px; line-height:1.4; flex-grow:1; }
    .contest-time {
      background: var(--light);
      border-radius:15px;
      padding:15px;
      margin-top:15px;
    }
    .time-label {
      font-size:0.85rem;
      font-weight:500;
      color:#666;
      margin-bottom:5px;
      display:flex; align-items:center; gap:5px;
    }
    .time-value {
      font-weight:600;
      font-size:1.1rem;
      margin-bottom:10px;
    }
    .countdown {
      background: rgba(103,80,164,0.1);
      color: var(--primary);
      padding:8px 15px;
      border-radius:50px;
      font-weight:600;
      font-size:0.9rem;
      display:inline-block;
      margin-top:5px;
    }
    .card-footer {
      padding:15px 20px;
      background: rgba(103,80,164,0.03);
      border-top:1px solid rgba(0,0,0,0.05);
      display:flex; justify-content:space-between;
    }
    .days-away { font-weight:600; font-size:0.9rem; color:#666; }

    /* 占位符头像，只对 .platform-img-placeholder 生效 */
    .platform-img-placeholder {
      width:50px; height:50px; border-radius:15px;
      display:flex; align-items:center; justify-content:center;
      font-size:1.6rem; color:white; flex-shrink:0;
    }
    .platform-img-placeholder[data-site="Codeforces"] { background: var(--info); }
    .platform-img-placeholder[data-site="牛客"]       { background: var(--success); }
    .platform-img-placeholder[data-site="AtCoder"]    { background: var(--danger); }
    .platform-img-placeholder[data-site="洛谷"]       { background: var(--warning); }
    .platform-img-placeholder[data-site="力扣"]       { background: #FF5722; }

    /* Footer & Responsive 略... 保持原样 */
  
    /* Mobile nav background – white */
    @media (max-width: 991.98px){
      .navbar-collapse.show{
        background:rgba(255,255,255,0.95)!important;
      }
    }
    

    /* Mobile nav background – white */
    @media (max-width: 991.98px){
      .navbar-collapse.show{
        background:rgba(255,255,255,0.95)!important;
      }
    }
    





  </style>
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-radar"></i>
        <span>Contest&nbsp;Radar</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link " href="index.html">首页</a></li>
<li class="nav-item"><a class="nav-link " href="calendar.html">竞赛日历</a></li>
<li class="nav-item"><a class="nav-link " href="about.html">关于</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section text-center">
    <div class="container">
      <h1>算法竞赛雷达</h1>
      <p>五大OJ平台近期比赛一网打尽，实时更新</p>
      <div class="stats-container">
        <div class="stat-badge">
          <i class="bi bi-calendar-event"></i>
          <span id="contestCount">0 场即将到来的比赛</span>
        </div>
        <div class="stat-badge" id="lastUpdatedBadge" style="display:none;">
          <i class="bi bi-arrow-repeat"></i>
          <span id="lastUpdated">最后更新：计算中...</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Controls -->
  <section class="controls-section">
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">
        <i class="bi bi-grid"></i> 全部平台
      </button>
      <button class="filter-btn" data-filter="Codeforces">
        <img src="images/codeforce.jpg" alt="Codeforces" class="me-1" style="width:24px;height:24px;border-radius:4px;"> Codeforces
      </button>
      <button class="filter-btn" data-filter="牛客">
        <img src="images/nowcoder.jpg" alt="牛客" class="me-1" style="width:24px;height:24px;border-radius:4px;"> 牛客
      </button>
      <button class="filter-btn" data-filter="AtCoder">
        <img src="images/atcoder.jpg" alt="AtCoder" class="me-1" style="width:24px;height:24px;border-radius:4px;"> AtCoder
      </button>
      <button class="filter-btn" data-filter="洛谷">
        <img src="images/luogu.jpg" alt="洛谷" class="me-1" style="width:24px;height:24px;border-radius:4px;"> 洛谷
      </button>
      <button class="filter-btn" data-filter="力扣">
        <img src="images/leetcode.jpg" alt="力扣" class="me-1" style="width:24px;height:24px;border-radius:4px;"> 力扣
      </button>
    </div>
  </section>

  <!-- Contest Grid -->
  <div class="contest-grid" id="contestGrid"></div>

  <!-- Footer 保持原样... -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const platformImages = {
      "Codeforces": "images/codeforce.jpg",
      "牛客": "images/nowcoder.jpg",
      "AtCoder": "images/atcoder.jpg",
      "洛谷": "images/luogu.jpg",
      "力扣": "images/leetcode.jpg"
    };
    const platformIcons = {
      "Codeforces": "graph-up",
      "牛客": "bullseye",
      "AtCoder": "at",
      "洛谷": "puzzle",
      "力扣": "code-slash"
    };

    let DATA = [];
    let generatedAt = "";

    function setActiveNav() {
      const path = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    }

    async function loadData(){
      const res = await fetch('contests.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('数据加载失败');
      const payload = await res.json();
      DATA = payload.contests || [];
      generatedAt = payload.generated_at || '';
      const countEl = document.getElementById('contestCount');
      if (countEl) countEl.textContent = `${DATA.length} 场即将到来的比赛`;
      if (generatedAt) {
        const el = document.getElementById('lastUpdated');
        const badge = document.getElementById('lastUpdatedBadge');
        if (el && badge) {
          const upd = () => el.textContent = '最后更新：' + dayjs(generatedAt).fromNow();
          upd();
          badge.style.display = 'flex';
          setInterval(upd, 60000);
        }
      }
    }

    function renderContests(filter='all') {
      const grid = document.getElementById('contestGrid');
      if (!grid) return;
      grid.innerHTML = '';
      const list = filter==='all'
        ? DATA
        : DATA.filter(c=>c.site===filter);
      list.sort((a,b)=>new Date(a.start)-new Date(b.start));
      list.forEach((c,i)=> grid.appendChild(createContestCard(c,i)));
      setTimeout(()=> document.querySelectorAll('.platform-img').forEach(img=> img.classList.add('floating')),100);
    }

    function createContestCard(contest, idx) {
      const startTime = dayjs.utc(contest.start).tz('Asia/Shanghai');
      const now = dayjs().tz('Asia/Shanghai');
      const daysDiff = Math.ceil(startTime.diff(now,'day',true));
      const card = document.createElement('div');
      card.className = `contest-card animate__animated animate__fadeInUp`;
      card.style.animationDelay = `${idx*0.1}s`;

      const platformImg = platformImages[contest.site]
        ? `<img src="${platformImages[contest.site]}" alt="${contest.site}" class="platform-img">`
        : `<div class="platform-img-placeholder" data-site="${contest.site}">
             <i class="bi bi-${platformIcons[contest.site]||'calendar-event'}"></i>
           </div>`;

      card.innerHTML = `
        <div class="card-header">
          ${platformImg}
          <div>
            <div class="platform-name" data-site="${contest.site}">${contest.site}</div>
            <div class="text-muted">${getContestType(contest.name)}</div>
          </div>
        </div>
        <div class="card-body">
          <div class="contest-name">${contest.name}</div>
          <div class="contest-time">
            <div class="time-label"><i class="bi bi-clock"></i> 开始时间(北京时间)</div>
            <div class="time-value">${startTime.format('YYYY-MM-DD HH:mm')}</div>
            <div class="countdown" data-start="${contest.start}">倒计时 计算中...</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="days-away">${daysDiff}天后开始</div>
          <div><i class="bi bi-bookmark"></i></div>
        </div>
      `;
      return card;
    }

    function updateCountdowns() {
      const now = dayjs().tz('Asia/Shanghai');
      document.querySelectorAll('.countdown').forEach(el=>{
        const st = dayjs.utc(el.dataset.start).tz('Asia/Shanghai');
        if (st.isBefore(now)) {
          el.textContent = '比赛已开始';
          return;
        }
        const diff = st.diff(now);
        const d = Math.floor(diff/86400000);
        const h = Math.floor((diff%86400000)/3600000);
        const m = Math.floor((diff%3600000)/60000);
        const s = Math.floor((diff%60000)/1000);
        let txt = '';
        if(d>0) txt+=d+'天';
        if(h>0) txt+=h+'小时';
        if(m>0&&d===0) txt+=m+'分钟';
        if(d===0&&h===0) txt+=s+'秒';
        el.textContent = '倒计时 ' + txt;
      });
    }

    function getContestType(name){
      if(name.includes('多校')) return '多校训练营';
      if(name.includes('Div. 1 + Div. 2')) return 'Div. 1 + Div. 2';
      if(name.includes('Div. 1')) return 'Div. 1';
      if(name.includes('Div. 2')) return 'Div. 2';
      if(name.includes('月赛')) return '月赛';
      if(name.includes('Beginner')) return '初学者竞赛';
      if(name.includes('Biweekly')) return '双周赛';
      if(name.includes('Weekly')) return '周赛';
      if(name.includes('Contest')) return '编程竞赛';
      if(name.includes('周赛')) return '周赛';
      if(name.includes('练习')) return '练习赛';
      if(name.match(/Round|round|Regular/)) return '常规赛';
      return '算法竞赛';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      setActiveNav();
      document.querySelectorAll('.filter-btn').forEach(btn=>{
        btn.addEventListener('click', function(){
          document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));
          this.classList.add('active');
          renderContests(this.dataset.filter);
        });
      });

      loadData().then(()=>{
        renderContests();
        updateCountdowns();
        setInterval(updateCountdowns,1000);
      }).catch(err=>{
        const countEl = document.getElementById('contestCount');
        if (countEl) countEl.textContent = '数据加载失败';
        const grid = document.getElementById('contestGrid');
        if (grid) {
          const empty = document.createElement('div');
          empty.className = 'text-center text-muted';
          empty.textContent = err.message || '数据加载失败';
          grid.appendChild(empty);
        }
      });
    });
  </script>
</body>
</html>
